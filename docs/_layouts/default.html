<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/print.css" media="print">
    <link rel="shortcut icon" href="{{site.baseurl}}/images/icon_robin_32px.png">

    <title>{{site.name}}: {{page.title}}</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{page.title}}</h1>
        <h2>; <a href="https://tetracorp.github.io/dungeons-of-avalon/">{{site.name}}</a>, a disassembly project</h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">

{{content}}

      </section>
    </div>

    <footer>
      <p class="copyright">
        <a href="https://github.com/tetracorp/dungeons-of-avalon/issues/new">Submit feedback</a> &bull;
{{ unless page.license or page.copyright }}
        <a href="https://tetracorp.github.io/dungeons-of-avalon/about/copyright.html">CC BY</a>
{{ endunless }}
      </p>
    </footer>
    
  </body>
</html>
